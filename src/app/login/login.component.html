<div class="container">
    <form onsubmit="return false">
        <div class="filter">
            <h2>Login</h2>

            <mat-form-field appearance="standard">
                <mat-label>Enter your username</mat-label>
                <input matInput placeholder="Pepa pig" required>
                <mat-icon matSuffix>person_filled</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="isHide() ? 'password' : 'text'" required>
                <button class="transparent" mat-icon-button matSuffix (click)="toggleHide()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHide()">
                  <mat-icon>{{isHide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button class="submit" mat-raised-button color="primary">Log In</button>
            <p class="desc-without-user">Join without user account click <a href="/panel">here</a></p>
        </div>
    </form>
</div>
